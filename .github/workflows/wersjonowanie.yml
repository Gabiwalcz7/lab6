name: CD-to-DockerHub
on:
  push:
    branches: [ main ]

jobs:
  docker-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/python-app

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push :latest
      run: |
        docker build -t $IMAGE:latest .
        docker push $IMAGE:latest

    - name: Tag and push by commit SHA
      run: |
        docker tag $IMAGE:latest $IMAGE:${{ github.sha }}
        docker push $IMAGE:${{ github.sha }}

    - name: Create timestamp
      run: echo "TS=$(date +%Y-%m-%d-%H-%M-%S)" >> $GITHUB_ENV

    - name: Tag and push by timestamp
      run: |
        docker tag $IMAGE:latest $IMAGE:${{ env.TS }}
        docker push $IMAGE:${{ env.TS }}
